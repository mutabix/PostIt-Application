<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <title>PostIt - Post Message to Group</title>

  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/custom.css" rel="stylesheet">

</head>

<body>

<div class = "container">

<h2 class='text-center'>Post Message to {Group Name}</h2>

<form class="post-message">

  <div class="form-group">
   <label for="message" class="big-label">Message Content</label>
      <textarea rows="12" id="message" name="message" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="message" class="big-label col-sm-12">Set Priority Level</label>
    <label class="radio-inline" ><input type="radio" name="optradio">Normal</label>
    <label class="radio-inline"><input type="radio" name="optradio">Urgent</label>
    <label class="radio-inline"><input type="radio" name="optradio">Critical</label>
  </div>

  <div class="col-sm-12 text-center">
    <button type="submit" class="button">Post Message</button>
  </div>
                        
</form>


</div>


</body>

</html>
